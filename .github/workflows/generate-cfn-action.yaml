name: Synthesize CFN from CDK
on: [push]
jobs:
  Synthesize-CloudFormation-Template:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ðŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - name: ðŸ›  Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: ðŸ–¨ Print node version
        run: echo "NodeJs has been installed in version $(node --version)"
      - name: ðŸ“¦ Install packages
        run: npm install
      - name: ðŸ¤– Synthesize CFN from CDK
        run: echo "# THIS FILE IS GENERATED BY GITHUB ACTIONS, DO NOT EDIT BY HAND" > cfn_fis_demos.yaml | npx cdk synth >> cfn_fis_demos.yaml
      - name: Commit files
        run: |
          git config --local user.email "github_action@example.com"
          git config --local user.name "GitHub Actions"
          git add ./cfn_fis_demos.yaml
          git commit -m "Generate cfn_fis_demos.yaml via cdk synth"
          git remote add github "https://${{secrets.GH_TOKEN}}@github.com/${{ github.repository }}.git"
          git push github

